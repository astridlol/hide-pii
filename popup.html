<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/popup/popup.css" />
    <title>Manage Settings</title>
  </head>
  <body>
    <div id="header">
      <h1>settings</h1>
    </div>
    <div id="container">
      <textarea id="settingsInput" rows="4" cols="50"></textarea>
      <div id="options">
        <div class="option">
          <input type="checkbox" id="enable" />Enable
        </div>
      </div>
      <button id="save">Save</button>
      <p id="status"></p>
    </div>
    <script src="js/popup.js"></script>
  </body>
</html>
